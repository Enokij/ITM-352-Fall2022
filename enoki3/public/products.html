<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./functions.js"></script>
    <link href="homepage.css" rel="stylesheet">
    <!-- Include any necessary dependencies (e.g. jQuery) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Justin's Keyboard Store</title>
    <style>
        body {
            text-align: center;
        }

        img {
            border: 1px solid #ddd;
            /* Gray border */
            border-radius: 4px;
            /* Rounded border */
            padding: 5px;
            /* Some padding */
            width: 300px;
            /* Set a small width */
        }

        img:hover {
            box-shadow: 0 0 5px 1px black;
        }
    </style>
    <script>
        var products_data;
        total = 0;
        var cookie;
        var user_data;
        loadJSON('get_products_data', function (response) {
            // Parsing JSON string into object
            products_data = JSON.parse(response);
        });

        loadJSON('get_cart', function (response) {
            // Parsing JSON string into object
            shopping_cart = JSON.parse(response);
            for (pk in shopping_cart) {
                total += shopping_cart[pk].reduce((a, b) => a + b);
            }
        });

        loadJSON('get_cookies', function (response) {
            // Parsing JSON string into object
            cookie = JSON.parse(response);
        });

        loadJSON('get_users', function (response) {
            user_data = JSON.parse(response);
        });


        // get the query string
        var params = (new URL(document.location)).searchParams;
        if (params.has('products_key')) {
            var this_product_key = params.get('products_key');
        } else {
            document.write('no products key in query string');
            document.stop;
        }

        // taken from Lab 13, credit to Port/Kazman
        // Shows user if they are inputting an invalid integer or not, dynamically
        function checkQuantityTextbox(theTextbox) {
            errs = isNonNegInt(theTextbox.value, true); // validates if there is an error using the isNonNegInt function above
            if (errs.length == 0) errs = ['You want:']; // if there are no errors, display you want:
            if (theTextbox.value.trim() == '') errs = ['Quantity']; // if there is an error, replace the label 'quantity' with the error message
            document.getElementById(theTextbox.name + '_label').innerHTML = errs.join(", "); // prints out the error message
        }

        console.log("Params=" + params); 
            if (params.has("error")) {
                let error_msg = params.get("error");
                alert(error_msg);
            }

            // check to see that the form is submitted with valid quantities, then redirect to the invoice
            if (params.has('quantity')) {
                has_errors = false; // assume the quantities are valid from the start
                total_qty = 0; //if the number increases, that means the user selected an item
                for (i = 0; i < products.length; i++) {
                    if (params.has(`quantity${i}`)) {
                        a_qty = params.get(`quantity${i}`);
                        product_form[`quantity${i}`].value = a_qty; // make textboxes sticky 
                        total_qty += a_qty;
                        if (!isNonNegInt(a_qty)) {
                            has_errors = true; // invalid quantity
                            checkQuantityTextbox(product_form[`quantity${i}`]); // this will show where the error is
                        }
                    }
                }
                // if the user-inputted data is invalid, such as negative, alert user saying to enter valid quantities only
                if (has_errors) {
                    alert("Please enter only valid quantities!");
                } else if (total_qty == 0) { // no quantity entered, alert user to select a quantity
                    alert("Please select some quantities!");
                }

            }
        

    </script>
</head>



<body>
    <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
        <li class="dropdown">
            <a href="javascript:void(0)" class="dropbtn">Products</a>
            <div class="dropdown-content">
                <script>
                    document.write(`<a href='./products.html?products_key=keyboards'>Keyboards`);
                    document.write(`<a href='./products.html?products_key=switches'>Switches`);
                    document.write(`<a href='./products.html?products_key=keycaps'>Keycaps`);
                </script>
            </div>
        </li>
        <li>
            <p style="color:white; position: relative;">Items in cart: <span id="cart_total">0</span></p>
        </li>
        <li style="float:right"><a class="active" href="./cart.html">Cart</a></li>
    </ul>

    <main>
        <script>
            ifLoggedIn = cookie.loggedIn;
            user_email = cookie.email;
            // Check if the user is logged in
            if (ifLoggedIn) {
                // Select the login link element
                var loginLink = document.querySelector('a[href="/login"]');
                var profileInfo = document.querySelector('a[href="/register"]');
                // Update the login link element to display the logout link
                loginLink.setAttribute('href', '/logout');
                profileInfo.setAttribute('href', './user_update.html');
                loginLink.innerHTML = 'Logout';
                profileInfo.innerHTML = user_data[user_email].name;
            }
            cart_total.innerHTML = total;
            var order_str = '';

            order_str += `<h1>Please select what ${this_product_key} you want</h1><br>`;
            // We put the whole table in the form so that anything entered in it will get submitted
            order_str += `<FORM action="/add_to_cart" method="GET">
                <INPUT TYPE="HIDDEN" NAME="products_key" VALUE="${this_product_key}">`;
            products = products_data[this_product_key];
            for (i = 0; i < products_data[this_product_key].length; i++) {
                order_str +=
                    `<TR>
        <TD><img src="${products[i]['image']}"></TD>
        <br>
        <TD>${products[i]['brand']}</TD>
        <br>
        <TD>$${products[i]['price'].toFixed(2)}</TD>
        <br>
        <TD>Available: ${products[i]['quantity_available']}</TD>
        <br>
        <TD><p id="quantity[${i}]_label">Quantity:</p></TD>
        
        <TD>
        <INPUT TYPE="TEXT"  id="quantity[${i}]" name="quantity[${i}]" value="${(typeof shopping_cart[this_product_key] != 'undefined') ? shopping_cart[this_product_key][i] : ""}" placeholder="0"></TD><br><br></TR>`;
            }
            order_str += `</TABLE><br>
    <INPUT TYPE="SUBMIT"  name="Submit" value="Add to cart">
    </FORM>`;
            document.write(order_str);
        </script>
    </main>
</body>


</html>
